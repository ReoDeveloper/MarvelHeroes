apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 25
  buildToolsVersion "24.0.3"
  defaultConfig {
    applicationId "com.reodeveloper.marvelheroes"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // Testing
  testCompile 'junit:junit:4.12'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  // Google's support libraries
  compile "com.android.support:appcompat-v7:$supportLibrary"
  compile "com.android.support:support-v4:$supportLibrary"
  compile "com.android.support:design:$supportLibrary"
  compile "com.android.support:cardview-v7:$supportLibrary"

  // Kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.anko:anko-sdk15:$anko_version"
  compile "org.jetbrains.anko:anko-support-v4:$anko_version"
  compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"

  // Picasso
  compile "com.squareup.picasso:picasso:$picasso"

  // Retrofit
  compile "com.squareup.retrofit2:retrofit:$retrofit"
  compile "com.squareup.retrofit2:converter-gson:$retrofit"
  // Retrofit - debugging tools
  compile "com.squareup.okhttp3:logging-interceptor:3.3.1"

  // MD5 Utils
  compile "commons-codec:commons-codec:1.10"
}
repositories {
  mavenCentral()
}
